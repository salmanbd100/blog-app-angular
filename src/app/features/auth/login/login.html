<form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h2 class="form-title">Login</h2>

  <!-- Email -->
  <div class="form-field">
    <label for="email" class="form-label">Email</label>
    <input id="email" type="email" formControlName="email" class="form-input">
    @if (loginForm.get('email')?.touched && loginForm.get('email')?.invalid) {
      <div class="form-error">
        Email is required and must be valid.
      </div>
    }
  </div>

  <!-- Password -->
  <div class="form-field">
    <label for="password" class="form-label">Password</label>
    <input id="password" type="password" formControlName="password" class="form-input">
    @if (loginForm.get('password')?.touched && loginForm.get('password')?.invalid) {
      <div class="form-error">
        Password is required.
      </div>
    }
  </div>

  <!-- Submit -->
  <button class="login-btn" type="submit" [disabled]="loginForm.invalid">
    Login
  </button>

  <!-- Switch Auth -->
  <p class="switch-auth">
    Donâ€™t have an account?
    <a routerLink="/auth/register">Register here</a>
  </p>
</form>
