<h2>Register</h2>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

  <!-- Full Name -->
  <div>
    <label for="fullName">Full Name</label>
    <input id="fullName" type="text" formControlName="fullName">
    <div *ngIf="registerForm.get('fullName')?.touched && registerForm.get('fullName')?.invalid">
      <small *ngIf="registerForm.get('fullName')?.errors?.['required']">Name is required.</small>
      <small *ngIf="registerForm.get('fullName')?.errors?.['minlength']">Name must be at least 3 characters.</small>
    </div>
  </div>

  <!-- Email -->
  <div>
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email">
    <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
      <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
      <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format.</small>
    </div>
  </div>

  <!-- Password -->
  <div>
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password">
    <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
      <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
      <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters.</small>
    </div>
  </div>

  <!-- Confirm Password -->
  <div>
    <label for="confirmPassword">Confirm Password</label>
    <input id="confirmPassword" type="password" formControlName="confirmPassword">
    <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid">
      <small *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Please confirm your password.</small>
    </div>
    <!-- Group-level error -->
    <div *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched">
      <small>Passwords do not match.</small>
    </div>
  </div>

  <!-- Submit -->
  <button type="submit" [disabled]="registerForm.invalid">Register</button>
</form>
